<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
    <div class="container">
        <h1 id="title">BMI Calculator</h1>
        <div class="kg-cm-Convert">
            Measure in kg and cm 
            <input id="switchMeasure" type="checkbox" autocomplete="off">
        </div>
        
        <div class="defaultMeasure">
            <div class="inner-container">
                Height (ft, inches):
                <div id="inchHeight">
                    <input id="defHeight-1" class="heightInput" type="number" autocomplete="off"/>
                    <input id="defHeight-2" class="heightInput" type="number" autocomplete="off"/>
                </div>
            </div>
            <div class="inner-container">
                Weight (lb):
                <div>
                    <input id="defWeight" class="weightInput" type="number" autocomplete="off"/>
                </div>
            </div>
        </div>

        <div class="altMeasure">
            <div class="inner-container">
                Height (cm):
                <div id="cmHeight">
                    <input id="altHeight" class="heightInput2" type="number" autocomplete="off"/>
                </div>
            </div>
            <div class="inner-container">
                Weight (kg):
                <div id="kgWeight">
                    <input id="altWeight" class="weightInput2" type="number" autocomplete="off"/>
                </div>
            </div>
        </div>

        <input id="submitBox" type="submit" value="Calculate">
        <div class="BMI-container">
            <div>YOUR BMI IS:</div> 
            <div id="BMI-number">100</div>
        </div>
        <div>
            <img src="BMI-chart.svg">
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
